<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Document</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f7fafc;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2d3748;
            color: white;
            padding: 15px 25px;
        }
        header a {
            color: white;
            text-decoration: none;
        }
        main {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #4a5568;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 1rem;
        }
        textarea {
            min-height: 180px;
            resize: vertical;
        }
        .actions {
            margin-top: 25px;
        }
        button {
            background-color: #3182ce;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #2b6cb0;
        }
        a.btn-back {
            text-decoration: none;
            background: #718096;
            color: white;
            padding: 9px 15px;
            border-radius: 6px;
            margin-left: 10px;
        }
        a.btn-back:hover {
            background: #4a5568;
        }
    </style>
</head>
<body>
<header>
    <a href="/documents">‚Üê Back to Documents</a>
</header>

<main>
    <h1>üìù Create New Document</h1>

    <form th:action="@{/documents/create}" method="post">
        <input type="hidden" name="userId" th:value="${activeUser.id}" />

        <label>Title:</label>
        <input type="text" name="title" placeholder="Enter document title" required />

        <label>Content:</label>
        <textarea name="content" placeholder="Start writing here..." required></textarea>

        <div class="actions">
            <button type="submit">üíæ Save Document</button>
            <a href="/documents" class="btn-back">Cancel</a>
        </div>
    </form>
</main>
</body>
</html>
