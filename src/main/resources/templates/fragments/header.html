<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:replace="${title} ?: 'Document Version Tracker'">Document Version Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">DocTracker</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/documents">Documents</a></li>
                <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
            </ul>
            <div class="d-flex">
                <span class="navbar-text text-muted me-3" th:if="${activeUser != null}">
                    Signed as <strong th:text="${activeUser.username}">User</strong>
                </span>
                <form th:action="@{/users/clear}" method="post" th:if="${activeUser != null}">
                    <button class="btn btn-outline-light btn-sm">Clear</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
